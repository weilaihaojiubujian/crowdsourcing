	  <div class="container-fuild">
		  <header role="banner">
		  	<nav cole="navigation">导航 导航 等等再说</nav>
		  </header>
		  <main role="main">
		  	<article class="logoContainer">
                <div class="logoImg"></div>
            </article>
            <article class="registerContainer">
                <div class="ReisterText">
                    <div class="loginLogo">
                    <!-- <h3>登录</h3> -->
                        <div class="img">
                        
                    </div>
                    <h3>商家注册</h3>                
                </div>
                <div class="personRegister">
                    <!-- person -->
                    <form action="#">
                       <div>
                            <div>
                                <label for="name">用户名:</label>
                            </div>
                            
                            <div>
                                <input type="text" id="name" placeholder="请输入6-12个字符" autofocus>
                            </div>
                            
                        </div>
                        <div>
                            <div>
                                <label for="password">密码:</label>
                            </div>
                            <div>
                                <input type="password" id="password" placeholder="请输入6-12个字符">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">确认密码:</label>
                            </div>
                            <div>
                                <input type="password" id="password" placeholder="请确认密码">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">手机号码:</label>
                            </div>
                            <div>
                                <input type="tel" id="password" placeholder="请输入11位手机号码" maxlength="11">
                            </div>
                        </div>
                        <div class="submit">
                            <input type="submit" value="立即注册" class="button button-glow button-border button-rounded button-primary">
                        </div>
                        <small><a href="login.html">已有账号，点击登录</a></small>

                    </form>
                </div>
                </div>
            </article>
		  </main>
		  <aside role="complementary"></aside>
		  <footer role="contentinfo">
		  	<address></address>
		  	<small>这个footer写个什么 编不出来</small>
		  </footer>
	  </div>
