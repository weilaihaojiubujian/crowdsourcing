		  					<form method="post" action="/user/registpersoninformation"  class="form-horizontal">
		  						<div class="form-group">
		  						  <label for="name" class="col-sm-2 control-label">姓名</label>
		  						  <div class="col-sm-10">

		  						  </div>
		  						</div>
		  						<div class="form-group">
		  						  <label for="address" class="col-sm-2 control-label">性别</label>
		  						  <div class="col-sm-10">
		  						    <select name="sex" id="sex">
	    		  				        <option value="男">男</option>
	    		  				        <option value="女">女</option>
	    		  				    </select>
		  						  </div>
		  						</div>
		  						<div class="form-group">
		  						  <label for="city" class="col-sm-2 control-label">城市</label>

		  						  </div>
		  						</div>
		  						<div class="form-group">
		  						  <label for="datepicker" class="col-sm-2 control-label">生日</label>
		  						  <div class="col-sm-10">
		  						    <input type="date" id="datepicker" name="birthday" class="form-control">
		  						  </div>
		  						</div>
		  						<div class="form-group">
		  						  <label for="headidcard" class="col-sm-2 control-label">身份证号</label>
		  						  <div class="col-sm-10">

		  						  </div>
		  						</div>
		  					    <div class="form-group">
		  					      <div class="col-sm-offset-2 col-sm-10">
		  					        <button type="submit" class="btn btn-default">提交</button>
		  					      </div>
		  					    </div>
